<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 11</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="./sass/index.scss" /> -->
  
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container container-header">
      <form class="search-form" id="search-form">
        <input class="search-form-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button class="search-btn" type="submit">
          <svg class="search" width="20" height="20" aria-label="search">
            <use class="icon-search" href="./images/symbol-defs.svg#icon-search"></use>
          </svg>
          Search</button>
      </form>
    </div>
  </header>

  <!--Gallery-->
  <section class="container photo-gallery">
    <!-- smoth scroll -->
    <div class="upbtn">
      <p class="upbtn-text">UP</p>
      <button class="upbtn-wrapper__btn" type="button" id="to-top-btn" title="Go to top">
        <svg class="icon-arrow" width="20" height="20" aria-label="up">
          <use class="arrow" href="./images/symbol-defs.svg#icon-arrow"></use>
        </svg>
      </button>
    </div>
    <!-- gallery -->
    <div class="gallery">
      <!-- Картки зображень -->
    </div>
  </section>


  <button type="button" class="load-more is-hidden">Load more</button>

  <div class="backdrop is-hidden" data-load>
    <div class="spinner js-spinner"><span></span></div>
  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
